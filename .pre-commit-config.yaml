repos:
- repo: https://github.com/psf/black
  rev: stable
  hooks:
    - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)
- repo: https://github.com/myint/autoflake
  rev: v2.2.0
  hooks:
    - id: autoflake
      args: [--remove-all-unused-imports, --recursive]
